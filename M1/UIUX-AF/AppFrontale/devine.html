<!DOCTYPE html>
<html>
  <body>
    <input type="text" id="txt" placeholder="Nombre" />
    <button onclick="check()">Check</button>
    <p id="tip"></p>

    <script>
      var aDeviner = parseInt(Math.random() * 100000);
      alert("Nombre Ã  deviner = " + aDeviner);

      function check() {
        var nb = parseInt(document.getElementById("txt").value);
        if (nb < aDeviner) {
          document.getElementById("tip").innerHTML = "C'est plus !";
        } else if (nb > aDeviner) {
          document.getElementById("tip").innerHTML = "C'est moins !";
        } else if (nb === aDeviner) {
          document.getElementById("tip").innerHTML = "C'est le bon nombre !";
        }
      }
    </script>
  </body>
</html>
